<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/css/nav-footer.css" rel="stylesheet">
    <style>
        body {
            background-image: url(/images/snowpark-skis-headerbg2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .register-form {
            margin: 50px 15%;
            background-color: rgba(185, 185, 185, 0.129);
            color: white;
            border: 2px solid gray;
            border-radius: 10px;
        }

        label {
            font-size: 15px;
        }

        .logout-btn {
            background-color: red;
            padding: 5px 12px;
            border: none;
            color: white !important;
            font-weight: bold !important;
            text-decoration: none;
        }

        @media (max-width:768px) {
            .register-form {
                margin: 50px 5%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" th:href="@{/}">
                <img src="/images/scope-india-logo-bird.png" alt="Logo">
            </a>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active"th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{about}">About Us</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact Us</a></li>
                    <li class="mt-2 nav-item"><a class="logout-btn" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="text-center text-warning mb-5 fw-bold">Edit Profile</h3>
        <div class="register-form p-5">
            <form th:action="@{/editprofile}" th:object="${stud}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{email}" />

                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" class="form-control" th:field="*{firstname}" >
                </div>

                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastname}" >
                </div>

                <div class="mb-3">
                    <label>Gender</label>
                    <select class="form-control" th:field="*{gender}" >
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" th:field="*{phone}" >
                </div>

                <div class="mb-3">
                    <label>Country</label>
                    <select class="form-control" id="country" name="country" th:field="*{country}" >
                        <option value="">Select Country</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>State</label>
                    <select class="form-control" id="state" name="state" th:field="*{state}" >
                        <option value="">Select State</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>City</label>
                    <select class="form-control" id="city" name="city" th:field="*{city}" >
                        <option value="">Select City</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Profile Photo</label>
                    <input type="file" class="form-control" name="avatar">
                </div>

                <button type="submit" class="btn btn-success w-100">Update Profile</button><br><br>
                <a class="mt-2 nav-item"><a class="btn btn-warning w-100" th:href="@{/dashboard}">Dashboard</a></a>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const apiKey = "NU5mQ2lDbk9CZVJteWhBQTY0YXBKQ0pBbVBYUUNiVVF0V1Q3YzJGVA==";
            const headers = { "X-CSCAPI-KEY": apiKey };

            const $country = $("#country");
            const $state = $("#state");
            const $city = $("#city");

            function fetchData(url, dropdown, defaultText, callback) {
                $.ajax({
                    url: url,
                    method: "GET",
                    headers: headers,
                    success: function (data) {
                        dropdown.html(`<option value="">${defaultText}</option>`);
                        if (data.length) {
                            data.forEach(callback);
                        } else {
                            dropdown.html(`<option value="">No Data Found</option>`);
                        }
                    },
                    error: function () {
                        console.error(`Error fetching ${defaultText}`);
                    }
                });
            }

            // Populate countries
            fetchData("https://api.countrystatecity.in/v1/countries", $country, "Select Country",
                c => $country.append(`<option value="${c.name}" data-code="${c.iso2}">${c.name}</option>`)
            );

            // On country change
            $country.change(function () {
                const code = $(this).find(":selected").data("code");
                fetchData(`https://api.countrystatecity.in/v1/countries/${code}/states`, $state, "Select State",
                    s => $state.append(`<option value="${s.name}" data-code="${s.iso2}">${s.name}</option>`)
                );
                $city.html('<option value="">Select City</option>');
            });

            // On state change
            $state.change(function () {
                const countryCode = $country.find(":selected").data("code");
                const stateCode = $(this).find(":selected").data("code");
                fetchData(`https://api.countrystatecity.in/v1/countries/${countryCode}/states/${stateCode}/cities`, $city, "Select City",
                    city => $city.append(`<option value="${city.name}">${city.name}</option>`)
                );
            });
        });
    </script>
</body>
</html>
